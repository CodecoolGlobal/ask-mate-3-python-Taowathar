<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Ask Mate</title>
    <link rel="stylesheet" href='{{ url_for('static', filename="style.css") }}'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}

        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}

      {% endif %}
    {% endwith %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
