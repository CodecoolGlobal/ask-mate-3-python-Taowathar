<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Question</title>
    </head>
    <body>
        <h1>Add Question</h1>
        <form action="/add-question" method="post">
            <label for="question-input">Question:</label><br>
            <textarea id="question-input" name="title" rows="4" cols="60"></textarea>
            <br>
            <label for="message-input">Message:</label><br>
            <textarea id="message-input" name="message" rows="4" cols="60"></textarea>
            <br>
            <label for="image">Select image:</label>
            <input type="file" id="img" name="image" accept="image/*">
            <br>
            <br>
            <button type="submit">Post question</button>
        </form>
    </body>
</html>
