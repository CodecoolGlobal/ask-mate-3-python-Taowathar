{% extends 'layout.html' %}


{% block title %}{{ 'Update Answer' if answer else 'Add New Answer' }}{% endblock %}

{% block body %}
    <h1>{{ 'Update Answer' if answer else 'Add New Answer' }}</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="message-input">Message:</label><br>
            <textarea id="message-input" name="message-input" rows="4" cols="60">{{ answer[0]['message'] if answer }}</textarea>
            <br>
            <label for="image">Select image:</label>
            <input type="file" id="img" name="image" accept="image/*">
            <br>
            <br>
            <button type="submit">{{ 'Update Answer' if answer else 'Post answer'}}</button>
        </form>
{% endblock %}
