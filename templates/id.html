<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Display</title>
    </head>
    <body>
        <h1>{{ question[4] }}</h1>
        <h2>{{ question[5] }}</h2>


        <h1><strong>Answers</strong></h1>
        {% for answer in answers %}
            <ul>
                {% if answer[3] == question[0] %}
                    <li>{{ answer[4] }}</li>
                    <a href="/answer/{{ answer[0] }}/delete">Delete Answer</a>
                {% endif %}
            </ul>
        {% endfor %}
        <a href="/question/{{ question[0] }}/new-answer">Add New Answer</a>
        <br>
        <a href="/question/{{ question[0] }}/edit">Edit Question</a>
        <a href="/question/{{ question[0] }}/delete">Delete Question</a>
        <br>
        <a href="/">Back to all questions</a>
    </body>
</html>
