{% extends 'layout.html' %}


{% block title %}Tags{% endblock %}

{% block body %}
    <h1>Tags</h1>
    <ul class="user_data">
        {% for tag in show_tag %}
            <li>{{ tag['name'] }} {{ 'tag used' }} {{ tag['usage'] }} {{ 'time.' if tag['usage'] == 1 else 'times.' }}</li><br><br>
        {% endfor %}
    </ul>
    <br>
    <br>
    <a href="/list">Back to all questions</a>

{% endblock %}
